apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    defaultConfig {
        applicationId "com.takefive.ledger"
        minSdkVersion 19
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    lintOptions {
        // required by Butter Knife
        disable 'InvalidPackage'
    }
    packagingOptions {
        // required by Butter Knife
        exclude 'META-INF/services/javax.annotation.processing.Processor'
    }

}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.1.1'

    // Dagger (Dependency Injection):
    //  (the dagger-compiler is said to be optional)
    compile 'com.squareup.dagger:dagger:1.2.2'
    compile 'com.squareup.dagger:dagger-compiler:1.2.2'

    // Butter Knife (View and Listener bindings)
    compile 'com.jakewharton:butterknife:7.0.1'

    // Nine old androids (basic animations)
    // compile 'com.nineoldandroids:library:2.4.0+'

    // Image Loading, Caching, automatically resizing for memory optimization
    compile 'com.squareup.picasso:picasso:2.5.2'

    compile 'com.facebook.android:facebook-android-sdk:4.+'

    // boostrap buttons and controls for android
    compile 'com.beardedhen:androidbootstrap:2.0.1'

    // appcompat
    compile "com.android.support:appcompat-v7:23.0.+"

    // For snackbar:
    compile 'com.android.support:design:23.+'
}
